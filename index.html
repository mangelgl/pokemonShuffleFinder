<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Shuffle : Search Pokemon</title>
        <meta charset="utf-8">
        <script src="js/javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ed694b46dc.js" crossorigin="anonymous"></script>
    </head>
    <body onload="initElement();">
        <div class="container">
            <div class="search">
                <div class="header">
                    <div class="title">
                        <h1>pokemon shuffle</h1>
                    </div>
                    <div class="div_img">
                        <img src="img/pikachu.png">
                    </div>
                </div>
                <div class="content">
                    <div class="input">
                        <label for="inp" class="inp">
                            <input type="text" id="pokemon_id" placeholder="&nbsp;" style="background-color: #FFC9ED;">
                            <span class="label">Pokemon Name</span>
                            <span class="focus-bg"></span>
                          </label>                   
                    </div>
                    <div class="btn">
                        <input type="submit" onclick="navigate()" id="link" class="button" value="Enviar">
                    </div>
                </div>
                <div class="footer">
                    <h2>Código shuffle: XGQV-MDAV (España)</h2>
                    <div class="icons">
                        <a href="https://twitter.com/mangelgl2" target="_blank"><i class="fab fa-2x fa-twitter-square icon"></i></a>
                        <a href="https://www.instagram.com/mangel_gl/" target="_blank"><i class="fab fa-2x fa-instagram-square icon"></i></a>
                        <a href="https://github.com/MangelGL" target="_blank"><i class="fab fa-2x fa-github-square icon"></i></a>
                        <a href="https://miguelangelgl99.blogspot.com/ target="_blank""><i class="fab fa-2x fa-blogger icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
